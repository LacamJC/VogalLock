<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VogalLock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center">VogalLock</h1>
        <div class="mb-3">
            <label for="inputFrase" class="form-label">Escreva sua frase</label>
            <input type="text" class="form-control mb-3" id="inputFrase" >
            <div class="btn btn-primary" onclick="VogalLock()">Catar vogais</div>
          </div>
        <div class="row">
            <div class="letra col m-1 fw-bold p-3 border letra" id="A">A</div>
            <div class="letra col m-1 fw-bold p-3 border letra" id="E">E</div>
            <div class="letra col m-1 fw-bold p-3 border letra" id="I">I</div>
            <div class="letra col m-1 fw-bold p-3 border letra" id="O">O</div>
            <div class="letra col m-1 fw-bold p-3 border letra" id="U">U</div>
        </div>
    </div>

    <script>
        var vogais = ["A","E","I","O","U"]
        var vogais_existentes = []
        var box = [document.getElementById("A"),document.getElementById("E"),document.getElementById("I"),document.getElementById("O"),document.getElementById("U")]

        function VogalLock()
        {
            var frase = document.getElementById('inputFrase').value.toUpperCase()

            for(i=0; i < box.length; i++)
            {
                console.log("ZERANDO")
                box[i].classList.remove('bg-success')
            }
            // console.log(frase)

            for(x=0; x < frase.length; x++)
            {
                // console.log(`Frase slice: ${frase[x]}`)
                for(i=0; i < vogais.length; i++)
                {
            
                    // console.log(`Vogais: ${vogais[i]}`)
                    if(frase[x] == vogais[i])
                    {
                        console.log(`A frase possui a vogal ${vogais[i]}`)
                        vogais_existentes.push(vogais[i])
                       
                        console.log("Printando background")
                        box[i].classList.add('bg-success')
                        
                    }
                }
            }

            // console.log(vogais_existentes)
            for(i=0; i < vogais_existentes; i++)
            {

            }

            // console.log(box[0].style.backgroundColor = "green")
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
